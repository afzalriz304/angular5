<button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed" aria-controls="addSlot" id="addSlotBtn" >
	Add Slot
</button>
<div id="addSlot" [ngbCollapse]="isCollapsed">
	<div class="card">
		<div class="card-body">
			<div class="card-title">Add slot</div>
			<form *ngIf="slot!=undefined">
				<div class="form-group row">
					<label class="col-sm-2">Timings</label>
					<div class="col-sm-10 text-center">
						<div class="row">
							<div class="col-sm-5">
								<div class="row">
									<select class="col-sm-3 timeSlot form-control" [(ngModel)]="slot.fromHH" name="slot.fromHH">
										<option>06</option>
										<option>07</option>
										<option>08</option>
										<option>09</option>
										<option>10</option>
										<option>11</option>
										<option>12</option>
									</select>
									<span class="timeSeparator">:</span>
									<select class="col-sm-3 timeSlot form-control" [(ngModel)]="slot.fromMM" name="slot.fromMM">
										<option>00</option>
										<option>15</option>
										<option>30</option>
										<option>45</option>
									</select>

									<select class="col-sm-3 timeSlot form-control" [(ngModel)]="slot.fromPeriod" name="slot.fromPeriod">
										<option>AM</option>
										<option>PM</option>
									</select>

								</div>
							</div>
							
							<span class="col-sm-1 text-center">-</span>

							<div class="col-sm-5">
								<div class="row">
									<select class="col-sm-3 timeSlot  form-control" [(ngModel)]="slot.toHH" name="slot.toHH">
										<option>06</option>
										<option>07</option>
										<option>08</option>
										<option>09</option>
										<option>10</option>
										<option>11</option>
										<option>12</option>
									</select>
									<span class="timeSeparator">:</span>
									<select class="col-sm-3 timeSlot form-control" [(ngModel)]="slot.toMM" name="slot.toMM">
										<option>00</option>
										<option>15</option>
										<option>30</option>
										<option>45</option>
									</select>

									<select class="col-sm-3 timeSlot form-control" [(ngModel)]="slot.toPeriod" name="slot.toPeriod">
										<option>AM</option>
										<option>PM</option>
									</select>

								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group row">
					<div class="col-sm-4"></div>
					<div class="col-sm-2 text-center">
						<button class="btn btn-success" (click)="onSubmitTimeSlot(slot)">Save</button>
					</div>
					<div class="col-sm-4 text-center">
						<button class="btn btn-danger">Cancel</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
