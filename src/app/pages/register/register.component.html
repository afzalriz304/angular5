<app-navbar></app-navbar>

<div class="container-fluid">


	<div class="row epilen-modal-header">
		<div class="text-center col-sm-12 col-md-12">
			<h4 class="w5">Welcome Doctor ! Sign Up to Join Epilen.</h4>
			<div><span></span>Your data is yours. Your data is protected. Your data is portable</div>
			<a href="#">Terms & Condition</a>
		</div>
		
	</div>

	<div class="col-sm-12 col-md-12">
		<div>
			<form class="row">
				
				<div class="col-md-4"></div>

				<div class="col-md-4">
					
					<form id="form-part-1" [formGroup]="registerForm_part_1">
						<div class="form-group">
							<label class="w6">Your Full Name</label>
							<input type="text" name="name" [(ngModel)]="name" class="form-control epilen-input" formControlName="name"/>
							<div class="alert alert-warning" *ngIf="!registerForm_part_1.controls['name'].valid && registerForm_part_1.controls['name'].touched">Name is required</div>
						</div>

						<div class="form-group">
							<label class="w6">Email Address</label>
							<input type="text" name="city" [(ngModel)]="email" 
							class="form-control epilen-input" formControlName="email"/>
							<div class="alert alert-warning" *ngIf="!registerForm_part_1.controls['email'].valid && registerForm_part_1.controls['email'].touched">email is required</div>
						</div>

						<div class="form-group">
							<label class="w6">Password</label>
							<input type="text" name="address" [(ngModel)]="password" class="form-control epilen-input" formControlName="password"/>
							<div class="alert alert-warning" *ngIf="!registerForm_part_1.controls['password'].valid && registerForm_part_1.controls['password'].touched">Password must be of 8 characters</div>
						</div>

						<div class="form-group">
							<div class="col-md-12 text-center">
								<button class="btn btn-primary epilen-btn-primary" (click)="nextForm(registerForm_part_1.value);" [disabled]="!registerForm_part_1.valid">Next</button>
							</div>
						</div>
					</form>

					<form class="hide-div" id="form-part-2" [formGroup]="registerForm_part_2">
					
						<div class="form-group">
							<label class="w6">Medical Practice Registration Number</label>
							<input type="text" name="regNo" [(ngModel)]="regNo" class="form-control epilen-input" formControlName="regNo"/>
							<div class="alert alert-warning" *ngIf="!registerForm_part_1.controls['regNo'].valid && registerForm_part_1.controls['regNo'].touched">Registration Number required</div>
						</div>

						<div class="form-group">
							<label class="w6">State of Registraton</label>
							<input type="text" name="state" [(ngModel)]="model" [ngbTypeahead]="search" [resultFormatter]="formatter"autocomplete="on" class="form-control epilen-input typeahead" formControlName="model"/>
							<div class="alert alert-warning" *ngIf="!registerForm_part_1.controls['model'].valid && registerForm_part_1.controls['model'].touched">City is required</div>
						</div>

						<div class="form-group">
							<label class="w6">Year of Registration</label>
							<input type="text" name="year" [(ngModel)]="regYear" class="form-control epilen-input" formControlName="regYear"/>
							<div class="alert alert-warning" *ngIf="!registerForm_part_1.controls['regYear'].valid && registerForm_part_1.controls['regYear'].touched">year is required</div>
						</div>

						<div class="form-check">
						    <label class="form-check-label">
						      <input type="checkbox" class="form-check-input"/>
						      <span>Acceptance of Terms and Conditions and Data Management Policy.</span>
						    </label>
						</div>

						<div class="form-group">
							<div class="col-md-12 text-center">
								<button class="btn btn-primary epilen-btn-primary" (click)="prevForm();">Previous</button>
								<button class="btn btn-primary epilen-btn-primary" (click)="save(registerForm_part_2.value);" [disabled]="!registerForm_part_2.valid">Save</button>
							</div>
						</div>

					</form>

				</div>

			

				<div class="col-md-4"></div>

			</form>
		</div>
	</div>
</div>
