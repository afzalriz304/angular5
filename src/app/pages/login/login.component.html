<app-navbar></app-navbar>

<div class="container-fluid">

    <div class="row">

        <div class="col-md-7 col-sm-12">

        </div>

        <div class="col-sm-12 col-md-5">

            <div class="card">

                <div class="card-body">
                        <div class="">
                            <div class="primary-heading">Log in to access your Practice</div>
                            <div class="secondary-heading w4">
                            	<div>
                            	<span></span>
                            	Your data is yours. Your data is protected Your data is portable.</div>
                            </div>
                            <div class="terms w5"><a href="#">Terms & Condition</a></div>
                        </div>

                        <form class="login-form" [formGroup]="loginForm">

                            <div id="form-part-1">
                                <div class="form-group">
                                    <label class="w5">Email Address</label>
                                    <input type="text" name="username" [(ngModel)]="username" class="form-control epilen-input" formControlName="username" />
                                    <div class="alert alert-danger" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">Username is required</div>
                                </div>

                                <div class="form-group">
                                    <label class="w5">Password</label>
                                    <input type="text" name="password" [(ngModel)]="password" class="form-control epilen-input" formControlName="password" />
                                    <div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">password is required</div>
                                    <div class="forgot-password w5"><a href="#">Forgot Password</a></div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button class="btn btn-info epilen-btn-sign-in" type="submit" (click)="loginDoctor();" [disabled]="!loginForm.valid">Sign in</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    

                </div>
            </div>

        </div>
    </div>
