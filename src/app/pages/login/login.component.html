<app-navbar></app-navbar>

<div class="container-fluid">


	

	
	<div class="row">

		<div class="col-md-7 col-sm-12">
			
		</div>

		<div class="col-sm-12 col-md-5">


			<div class="epilen-modal-header">
				<div class="text-center">
					<h4>Log in to access your Practice</h4>
					<div><span></span>Your data is yours. Your data is protected. Your data is portable</div>
					<div>Terms & Condition</div>
				</div>
			</div>
		
			<form class="" [formGroup]="loginForm">
				
				

				<div class="">
					
					<div id="form-part-1">
						<div class="form-group">
							<label>Username or email-Id</label>
							<input type="text" name="username" [(ngModel)]="username" class="form-control epilen-input" formControlName="username"/>
							<div class="alert alert-danger" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">Username is required</div>
						</div>

						<div class="form-group">
							<label>Password</label>
							<input type="text" name="password" [(ngModel)]="password" class="form-control epilen-input" formControlName="password"/>
							<div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">password is required</div>
						</div>

						<div class="form-group">
							<div class="col-md-12 text-center">
								<button class="btn btn-primary epilen-btn-primary" type="submit" (click)="loginDoctor();" [disabled]="!loginForm.valid">Next</button>
							</div>
						</div>
					</div>

				</div>

			</form>
		</div>
		
	</div>
</div>
